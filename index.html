<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Queen</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --deep-red: #800000;
            --soft-pink: #FFF0F5;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            background-color: var(--soft-pink);
            overflow-x: hidden;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: rgba(212, 175, 55, 0.3);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--deep-red);
            margin-bottom: 10px;
            animation: fadeIn 3s ease-in;
        }

        .sub-text {
            font-style: italic;
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Image Gallery with Animation */
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .photo-card {
            width: 250px;
            height: 350px;
            border: 8px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            border-radius: 5px;
            transform: rotate(-3deg);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .photo-card:nth-child(even) { transform: rotate(3deg); }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.1);
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The Big Question Section */
        .question-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 60px;
            border: 2px solid var(--gold);
        }

        .question-box h2 {
            font-size: 2.5rem;
            color: var(--deep-red);
            margin-bottom: 30px;
        }

        .btn-yes {
            background-color: var(--deep-red);
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        .btn-yes:hover {
            transform: scale(1.2);
            background-color: #a00000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <header>
            <h1>My Dearest Wife...</h1>
            <p class="sub-text">Every moment with you is a masterpiece.</p>
        </header>

        <div class="photo-gallery">
            <div class="photo-card">
                <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=500" alt="Memory 1">
            </div>
            <div class="photo-card">
                <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=500" alt="Memory 2">
            </div>
            <div class="photo-card">
                <img src="https://images.unsplash.com/photo-1494774139094-134863755915?auto=format&fit=crop&w=500" alt="Memory 3">
            </div>
        </div>

        <div class="question-box">
            <h2>"Will you be my Permanent Queen of my life?"</h2>
            <button class="btn-yes" onclick="celebrate()">YES, Forever!</button>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-family: 'Dancing Script', cursive; font-size: 5rem; color: var(--gold);">I Love You!</h1>
        <p style="font-size: 1.5rem;">You just made me the luckiest man again.</p>
        <button onclick="document.getElementById('celebration').style.display='none'" style="margin-top: 20px; cursor: pointer;">Close</button>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            // Optional: You can add a confetti library here
        }
    </script>
</body>
</html>
